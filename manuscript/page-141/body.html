<div class="leaf flex"><div class="inner justify"><p> Jim and I shall stick together in the meanwhile; you'll take Joyce and Hunter when you ride to Bristol, and from first to last, not one of us must breathe a word of what we've found."</p><p>"Livesey," returned the squire, "you are always in the right of it. I'll be as silent as the grave."</p></div> </div>
